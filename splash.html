
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transport Invoice - Loading</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }
        
        .splash-container {
            text-align: center;
            color: white;
            animation: fadeIn 1s ease-in;
        }
        
        .logo {
            font-size: 4rem;
            color: #f39c12;
            margin-bottom: 1rem;
            animation: pulse 2s infinite;
        }
        
        .app-name {
            font-size: 2.5rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }
        
        .tagline {
            font-size: 1.2rem;
            opacity: 0.9;
            margin-bottom: 3rem;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.5);
        }
        
        .loading-spinner {
            width: 60px;
            height: 60px;
            border: 4px solid rgba(255,255,255,0.3);
            border-top: 4px solid #f39c12;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 1rem;
        }
        
        .loading-text {
            font-size: 1.1rem;
            opacity: 0.8;
            animation: fadeInOut 1.5s infinite;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        @keyframes fadeInOut {
            0%, 100% { opacity: 0.8; }
            50% { opacity: 1; }
        }
        
        .features {
            position: absolute;
            bottom: 10%;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 2rem;
            font-size: 0.9rem;
            opacity: 0.7;
        }
        
        .feature {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        @media (max-width: 768px) {
            .app-name { font-size: 2rem; }
            .tagline { font-size: 1rem; }
            .logo { font-size: 3rem; }
            .features {
                flex-direction: column;
                gap: 1rem;
                text-align: center;
            }
        }
    </style>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="splash-container">
        <div class="logo">
            <i class="fas fa-truck"></i>
        </div>
        <h1 class="app-name">Transport Invoice</h1>
        <p class="tagline">Professional Billing System</p>
        
        <div class="loading-spinner"></div>
        <p class="loading-text">Loading your workspace...</p>
        
        <div class="features">
            <div class="feature">
                <i class="fas fa-file-pdf"></i>
                <span>PDF Generation</span>
            </div>
            <div class="feature">
                <i class="fas fa-file-excel"></i>
                <span>Excel Export</span>
            </div>
            <div class="feature">
                <i class="fas fa-envelope"></i>
                <span>Email Integration</span>
            </div>
            <div class="feature">
                <i class="fas fa-mobile-alt"></i>
                <span>Mobile Ready</span>
            </div>
        </div>
    </div>
    
    <script>
        // Simulate loading time and redirect to main app
        setTimeout(() => {
            window.location.href = 'index.html';
        }, 3000);
        
        // Add touch interaction for mobile
        document.addEventListener('touchstart', () => {
            window.location.href = 'index.html';
        });
        
        // Skip splash on any key press
        document.addEventListener('keydown', () => {
            window.location.href = 'index.html';
        });
    </script>
</body>
</html>
